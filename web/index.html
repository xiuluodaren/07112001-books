<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录窗口</title>
  <!-- CSS -->
  <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">-->
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/form-elements.css">
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- Favicon and touch icons -->
  <link rel="shortcut icon" href="../assets/ico/favicon.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

<!-- Top content -->
<div class="top-content">

  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
          <h1>登陆窗口</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>在此登陆</h3>
              <p>请输入您的用户名和密码</p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-key"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" action="" method="post" class="login-form">
              <div class="form-group">
                <label for="form-username">用户名</label>
                <input type="text" name="username" placeholder="Username..." value="admin" class="form-username form-control" id="form-username"/>
              </div>
              <div class="form-group">
                <label for="form-password">密码</label>
                <input type="password" name="password" placeholder="Password..." value="admin" class="form-password form-control" id="form-password"/>
              </div>
              <div class="form-group" style="margin-bottom: 0px;">
                  <label for="code">验证码</label>
              </div>
              <div class="form-group">
                <input type="text" value="" name="code" placeholder="Code..." class="col-md-6" id="code">
                <img style="height: 50px;" class="col-md-offset-1 col-md-4" src="/checkCode" onclick="this.src='/checkCode?'+ Math.random()">
              </div>
              <div class="form-group">
                <button type="button" class="btn" id="login-button">登录</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Javascript -->
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./assets/js/jquery.backstretch.min.js"></script>
<script src="./assets/js/scripts.js"></script>

<!--[if lt IE 10]>
<script src="../assets/js/placeholder.js"></script>
<![endif]-->

</body>
<script type="application/javascript">
  //回车事件绑定
  $('#code').bind('keyup', function(event) {
    if (event.keyCode == "13") {
      $("#login-button").click()
    }
  });
</script>
</html>
